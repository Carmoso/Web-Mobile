<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pichu - Protótipo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Botão fixo no canto superior direito -->
    <button id="toggleTheme">Alternar Tema</button>

    <header>
        <h1>Projeto Pichu - Protótipo</h1>
    </header>
    
    <main class="container">
        <section class="tarefas">
            <h2>Tarefas</h2>
            <textarea placeholder="Digite suas tarefas aqui..."></textarea>
        </section>
        <section class="metas">
            <h2>Metas Concluídas</h2>
            <textarea placeholder="Digite as metas concluídas..."></textarea>
        </section>
        <section class="observacoes">
            <h2>Observações</h2>
            <textarea placeholder="Adicione suas observações..."></textarea>
        </section>
    </main>
    
    <footer>
        <img src="girasol.png" alt="Girassóis" class="footer-img light-only">
        <img src="azul.jpeg" alt="Faixa Azul" class="footer-img dark-only">
    </footer>

    <script src="Pichu3.js"></script>
</body>
</html>
